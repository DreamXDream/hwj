<script>
	window.onload = function() {
		var osession = document.getElementById('session');
		var oexit = document.getElementById('exit');
		var oconsole = document.getElementById('console');
		var session = osession.value;
		var oclear = document.getElementById('clear');
		var ologin = document.getElementById('login');
		var opersonmessage = document.getElementById('personmessage');

		$("#jumphome").click(function() {
			window.location.href = "http://localhost:8080/xuenian/home.html"

		});
		$("#jumplesson").click(function() {
			window.location.href = "http://localhost:8080/xuenian/lesson.html"

		});

		$.ajax({
			url : "http://localhost:8080/xuenian/User/cookies1.do",
			type : "post",
			success : function(data) {
				session = data;
				alert(session);
				$("#load").html("欢迎您!" + session);
			},
			error : function(data) {
				alert("接收不到");
			}

		});

		oexit.onclick = function() {

			$.ajax({
				url : "http://localhost:8080/xuenian/User/clearsession.do",
				type : 'post',
				async : false,
				success : function(data) {
					$("#load").html("欢迎您!");
                 session="";
					alert("快回来哦！");
				}

			});

		};

		oconsole.onclick = function() {

			$
					.ajax({
						url : "http://localhost:8080/xuenian/User/adminexist.do",
						type : 'post',
						data : {
							"session" : session

						},
						async : false,
						success : function(data) {
							console.log(data);
							if (data == 'No') {
								alert("您不是管理员!");

							} else if (data == 'Yes') {
								alert("欢迎您!" + session);
								window.location.href = "http://localhost:8080/xuenian/backstage.html";
							}
						}

					});

		};

		ologin.onclick = function() {
			alert(session);
			if (session != "") {//!=不为字符串判断
				alert('已登录');
			}

			else {
				window.location.href = "http://localhost:8080/xuenian/login.html";
			}

		};
		opersonmessage.onclick = function() {
			if (session == '') {
				alert("你还没登录哦!");
				location.reload();
			} else {
				window.location.href = "http://localhost:8080/xuenian/person.html";
			}

		};

	};
</script>
